<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando variáveis</title>
    <style>
        body{
            font: normal 20pt 'Franklin Gothic Medium';
        }
    </style>
</head>
<body>


    <script>
        var nome = window.prompt('Qual é o seu nome')
        document.write (`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} letas. <br/>`)
        
        document.write (`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write (`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
